<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: start;
        }

        .month {
            background-color: #f3a712;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
        }

        .month-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .days-of-week {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            margin-bottom: 10px;
        }

        .day {
            padding: 10px;
            text-align: center;
        }

        .day-header {
            font-weight: bold;
            text-transform: uppercase;
        }

        .day-number {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }

        .day-number:hover {
            background-color: #ddd;
        }

        .disabled {
            color: #bbb;
        }
    </style>
</head>
<body>

<h1 style="text-align: center;">2025 Calendar</h1>

<div class="calendar" id="calendar"></div>

<script>
    const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    const year = 2025;

    function renderMonth(monthIndex) {
        const firstDay = new Date(year, monthIndex, 1);
        const lastDate = new Date(year, monthIndex + 1, 0).getDate();
        const firstDayOfWeek = firstDay.getDay();

        const monthDiv = document.createElement("div");
        monthDiv.classList.add("month");

        const monthName = document.createElement("div");
        monthName.classList.add("month-name");
        monthName.textContent = monthNames[monthIndex];
        monthDiv.appendChild(monthName);

    
        const daysHeaderDiv = document.createElement("div");
        daysHeaderDiv.classList.add("days-of-week");
        daysOfWeek.forEach(day => {
            const dayDiv = document.createElement("div");
            dayDiv.classList.add("day", "day-header");
            dayDiv.textContent = day;
            daysHeaderDiv.appendChild(dayDiv);
        });
        monthDiv.appendChild(daysHeaderDiv);

        const daysDiv = document.createElement("div");
        daysDiv.classList.add("days-of-week");

        for (let i = 0; i < firstDayOfWeek; i++) {
            const emptyDay = document.createElement("div");
            emptyDay.classList.add("day", "disabled");
            daysDiv.appendChild(emptyDay);
        }

        // Fill in the days of the month
        for (let day = 1; day <= lastDate; day++) {
            const dayDiv = document.createElement("div");
            dayDiv.classList.add("day", "day-number");
            dayDiv.textContent = day;
            daysDiv.appendChild(dayDiv);
        }
        monthDiv.appendChild(daysDiv);

        return monthDiv;
    }

    function renderCalendar() {
        const calendarDiv = document.getElementById("calendar");
        calendarDiv.innerHTML = '';

        for (let i = 0; i < 12; i++) {
            const monthDiv = renderMonth(i);
            calendarDiv.appendChild(monthDiv);
        }
    }

    renderCalendar();
</script>

</body>
</html>
